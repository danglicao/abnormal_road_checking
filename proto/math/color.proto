syntax = "proto3";

package proto.math;

option go_package = "esurfing.com/proto/math/color";
option java_package = "com.esurfing.proto.math";
option java_outer_classname = "ColorProto";
option java_multiple_files = false;

message Color {
  int32 r = 1;
  int32 g = 2;
  int32 b = 3;
  float a = 4;
}

